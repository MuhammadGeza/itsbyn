<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Title Icon -->
    <link rel="shortcut icon" href="img/itsbyn-logo.jpg" />

    <title>Itsbyn</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" data-aos="fade-right" data-aos-duration="1000" href="#">Itsbyn</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto" data-aos="fade-left" data-aos-duration="1000">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link active" href="#">Features</a>
            <a class="nav-link active" href="#">Pricing</a>
            <a class="nav-link active">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Jumbottron -->
    <section id="jumbottron">
      <div class="container">
        <div class="row mb-5">
          <div class="col">
            <h1 class="text-white display-3 text-center" style="font-family: 'Pacifico', cursive" data-aos="zoom-in" data-aos-duration="1500">Itsbyn</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h5 class="text-white text-center universe"></h5>
          </div>
        </div>
      </div>
    </section>
    <!-- Akhir Jumbottron -->

    <!-- Footer -->
    <footer class="text-white justify-content-center text-center" style="background-color: #000000">
      <p class="">&copy; Itsbyn 2020</p>
    </footer>
    <!-- Akhir Footer -->

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- GSAP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.to('.universe', { duration: 3, delay: 0.3, text: 'FROM A DIFFRENT UNIVERSE' });
    </script>
    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
